<!DOCTYPE html>
<html>
    <head>
        <!--Vue jQuery import -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <link rel="stylesheet" href="./test.css">
        <title>오늘의 음식</title>
    </head>
    <body>
        <div id="test">
            <div id="intro" class="intro-wrap">
                <!-- 도입부 -->
                <div class="intro">
                    <center>
                        <div class="intro-story">{{ intro }}</div>
                        <div class="intro-start">
                            <button class='intro-btn' v-on:click="start">테스트 시작</button>
                        </div>
                    </center>                       
                </div>
            </div>

            <div id="main">
                <div class="title-wrap">
                    <!-- 타이틀 -->
                    <center>
                        <h2 class="title">{{ title }}</h2>
                    </center>
                </div>

                <div class="question-wrap">
                    <!-- 질문 -->
                    <h3 class="question">{{question[index]}}</h3>
                </div>

                <div class="bottom">
                    <div class="controller-wrap">
                         <!-- 버튼 -->
                        <button class='prev-btn' v-on:click="prev">이전</button>
                        <button class='next-btn' v-on:click="next">다음</button>
                    </div>
                </div>

                <div id="result"class = "result-wrap">
                            <!-- 결과 -->
                    <div class = "result">{{result}}</div>
                </div>
            </div>
        </div>
        <script src="./test.js"></script>
    </body>
</html>
